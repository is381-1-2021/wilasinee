name: midterm_app
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  table_calendar: ^3.0.2
  intl: ^0.17.0

  cupertino_icons: ^1.0.2
  provider: ^6.0.1
  firebase_core: "^1.10.0"
  cloud_firestore: "^2.5.3"
  http: ^0.13.3
  firebase_auth: "^3.2.0"
  form_field_validator: ^1.1.0
  fluttertoast: ^8.0.8


dev_dependencies:
  flutter_launcher_icons: "^0.9.2"
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.2.0

flutter_native_splash:
  andriod: false
  ios: true
  web: true

  color: "#8b82d0"
  image: assets/splash.png

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"

flutter:
  uses-material-design: true
  assets:
    - 'assets/angry.png'
    - 'assets/DailyActivities.png'
    - 'assets/DailyMood.png'
    - 'assets/DailyQuote.png'
    - 'assets/excited.png'
    - 'assets/face.png'
    - 'assets/happy.png'
    - 'assets/LogIn.png'
    - 'assets/payment.jpg'
    - 'assets/sad.png'
    - 'assets/sick.png'
    - 'assets/Store.png'
    - 'assets/TaskOverview.png'
    - 'assets/icon.png'
    - 'assets/userpic.PNG'
    - 'assets/splash.png'
    - 'assets/accountpic.png'
    - 'assets/regispic.png'
    - 'assets/loginpic.png'
    - 'assets/stepthree.png'